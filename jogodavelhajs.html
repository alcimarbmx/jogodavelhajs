<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<style type="text/css">
		table{
			
		}

	</style>
</head>
<body>

	<table>
		
		<tr>
			<td><button onclick="pMouse(this)" id="id0">?</button></td>
			<td><button onclick="pMouse(this)" id="id1">?</button></td>
			<td><button onclick="pMouse(this)" id="id2">?</button></td>
		</tr>
		<tr>
			<td><button  onclick="pMouse(this)" id="id3">?</button></td>
			<td><button  onclick="pMouse(this)" id="id4">?</button></td>
			<td><button  onclick="pMouse(this)" id="id5">?</button></td>
		</tr>
		<tr>
			<td><button  onclick="pMouse(this)" id="id6">?</button></td>
			<td><button  onclick="pMouse(this)" id="id7">?</button></td>
			<td><button  onclick="pMouse(this)" id="id8">?</button></td>
		</tr>
		<tr>
			<td colspan="2">Jogador 1</td>
			<td colspan="2">Pontos: </td>
			<td id="pont1">0</td>
		</tr>
		<tr>
			<td colspan="2">Jogador 2</td>
			<td colspan="2">Pontos: </td>
			<td id="pont2">0</td>
		</tr>
		
		

	</table>

	<button onclick="neww()">Limpa</button>
	<button onclick="reset()">Reset</button>

</body>
</html>

<script type="text/javascript">

	var jog1 = 0, jog2 = 0;
	var v1 = true, v2 = false;

	function livre(ok){
		if (ok == "X" || ok == "O") {
			return false;
		}else{
			return true;
		}	
	}

	function teste(){
		var testing = new Array(9);

		for (var i = 0; i < testing.length; i++) {
			var id = "id"+i;
			testing[i] = document.getElementById(id).innerHTML; 
			console.log(testing[i]);

		}

		if (
			testing[0] == "X" && testing[1] == "X" && testing[2] == "X" ||
			testing[3] == "X" && testing[4] == "X" && testing[5] == "X" ||
			testing[6] == "X" && testing[7] == "X" && testing[8] == "X" ||

			testing[0] == "X" && testing[3] == "X" && testing[6] == "X" ||
			testing[1] == "X" && testing[4] == "X" && testing[7] == "X" ||
			testing[2] == "X" && testing[5] == "X" && testing[8] == "X" ||

			testing[0] == "X" && testing[4] == "X" && testing[8] == "X" ||
			testing[6] == "X" && testing[4] == "X" && testing[2] == "X"

			) {

			return 1;

				
		}
		else if (
			testing[0] == "O" && testing[1] == "O" && testing[2] == "O" ||
			testing[3] == "O" && testing[4] == "O" && testing[5] == "O" ||
			testing[6] == "O" && testing[7] == "O" && testing[8] == "O" ||

			testing[0] == "O" && testing[3] == "O" && testing[6] == "O" ||
			testing[1] == "O" && testing[4] == "O" && testing[7] == "O" ||
			testing[2] == "O" && testing[5] == "O" && testing[8] == "O" ||

			testing[0] == "O" && testing[4] == "O" && testing[8] == "O" ||
			testing[6] == "O" && testing[4] == "O" && testing[2] == "O"

			) {

				return 2;
		}else {
			return 3;
		}
		

		
	}

	function pMouse(item){
	
		if(v1){
			if (livre(item.innerHTML)) {
				item.innerHTML = "X";
				v1 = false;
				v2 = true;
		}

		}else if(v2){
			if (livre(item.innerHTML)) {
				item.innerHTML = "O";
				v2 = false;
				v1 = true;
			}
		}
		verifica();
	}

	function verifica(){
		switch(teste()){
			case 1: 
				alert("Jogador 1 ganhou!");
				jog1++;
				document.getElementById('pont1').innerHTML = jog1;
					break;
			case 2: 
			 	alert("Jogador 2 ganhou!");
			 	jog2 ++;
			 	document.getElementById("pont2").innerHTML = jog2;
			 	break;
		}



	}

	function reset(){
		for (var i = 0; i < 9; i++) {
			var id = "id"+i;
			document.getElementById(id).innerHTML = "?"; 
		}
		document.getElementById("pont1").innerHTML = "0";
		document.getElementById("pont2").innerHTML = "0";
	}

	function neww(){
		for (var i = 0; i < 9; i++) {
			var id = "id"+i;
			document.getElementById(id).innerHTML = "?"; 
		}
	}
</script>
